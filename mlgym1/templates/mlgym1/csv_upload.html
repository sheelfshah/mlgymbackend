{% extends 'mlgym1/base.html'%}
{% block content %}
<h2>Upload CSV File for training</h2>
<form action="{% url 'csv_upload' %}" method="POST" class="post-form" enctype="multipart/form-data">
	{%csrf_token%}
	<input type = "file" name = 'filename' required="True"/>
	<input type="submit" value="Upload"/>
</form>
<h2><small>Will be trained using perceptron for the time being, so enter a linearly seprable training set</small></h2>
{% endblock %}
