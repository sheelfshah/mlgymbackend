{% extends 'mlgym1/base.html'%}
{% block content %}
<h2>Upload CSV File for training perceptron</h2>
<form action="{% url 'csv_upload_perceptron' %}" method="POST" enctype="multipart/form-data">
	{%csrf_token%}
	<input type = "file" name = 'filename' required="True"/>
	<input type="submit" value="Upload"/>
</form>
<br>
<h3>Upload a single file with the last column containing the result, ensure that there is a bias column present</h3>
<h2><small>Training might take a while</small></h2>
{% endblock %}
